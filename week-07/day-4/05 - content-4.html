<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
    // replace the list items' content with items from this list:
    // ['apple', 'banana', 'cat', 'dog']
    var fruitsAndAnimals = ['apple', 'banana', 'cat', 'dog'];
    var placeholders = document.querySelectorAll('li');
    for (var i = 0; i < placeholders.length; i++) {
      placeholders[i].innerHTML = fruitsAndAnimals[i];
    }
  </script>
  <script src="content-4.js"></script>
</body>
</html>
