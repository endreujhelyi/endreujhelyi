<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <h1>Original Content</h1>
  <p>Some more text</p>
  <p class="other">Even more text</p>
  <p class="result">Here comes something new</p>

  <script>
    // 1. Alert the content of the heading.
    window.alert(document.getElementsByTagName('h1')[0].innerHTML);
    // 2. Write the content of the first paragraph to the console.
    console.log(document.getElementsByTagName('h1')[0].innerHTML);
    // 3. Alert the content of the second paragraph.
    window.alert(document.getElementsByTagName('p')[1].innerHTML);
    // 4. Replace the heading's content with 'New content'.
    var mainTitle = document.querySelector('h1');
    mainTitle.innerHTML = 'New content';
    // 5. Replace the last paragraph's content with the first paragraph's content.
    var lastParagraph = document.getElementsByTagName('p');
    lastParagraph[2].innerHTML = lastParagraph[0].innerHTML;

  </script>
  <script src="content-1.js"></script>
</body>
</html>
