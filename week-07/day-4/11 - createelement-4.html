<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.
    var asteroidList = document.querySelector('.asteroids');
    var theKing = asteroidList.querySelector('li');
    asteroidList.removeChild(theKing);
    // Fill the list based on the following list of objects:
    var planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]
    for (var i = 0; i < planetData.length; i++) {
      var newPlanet = document.createElement('li');
      if (planetData[i]['asteroid']) {
        asteroidList.appendChild(newPlanet);
        newPlanet.setAttribute('class', planetData[i]['category']);
        newPlanet.textContent = planetData[i]['content'];
      }
    }

    // only add the asteroids to the list.
    // each list item should have its category as a class
    // and its content as text content.
  </script>
  <script src="createelement-4.js"></script>
</body>
</html>
