<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
    // Does the third p have a cat class?
    // If so, alert 'YEAH CAT!'
    var coolStuffs = document.querySelectorAll('p');
    if (coolStuffs[2].getAttribute('class') == 'cat') {
      window.alert('YEAH CAT!');
    }
    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    if (coolStuffs[3].getAttribute('class')) {
      coolStuffs[0].innerHTML = 'pear';
    }
    // If the first p has an 'apple' class, replace cat's content with 'dog'
    if (coolStuffs[0].getAttribute('class') == 'apple') {
      coolStuffs[2].innerHTML = 'dog';
    }
    // Make apple red
    coolStuffs[0].setAttribute('style', 'color:red;');
    // Make balloon less balloon-like
    document.querySelector('.balloon').style.borderRadius = 0;
  </script>
  <script src="classlist-1.js"></script>
</body>
</html>
