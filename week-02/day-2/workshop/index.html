<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head lang="en">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Form</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">

    <form method="post">

      <h1>Profil</h1>



    <!-- SZEMÉLYES ADATOK -->

      <div class="primary">
        <section>
          <h1>Személyes Adatok</h1>

          <div>
            <h2 class="star">Név</h2>
            <input type="text" id="name" name="user_name" autofocus="" required>
          </div>

          <div class="year-gender">
            <div>
              <h2>Születési Éved?</h2>
              <input type="number" min="1900" max="2016" id="year" name="user_year" placeholder="pl. 1984" />
            </div>

            <div class="gender">
              <h2>Nemed</h2>
              <div>
                <div>
                  <input type="radio" name="gender" value="female" id="female" />
                  <label for="female">Nő</label>
                </div>

                <div>
                  <input type="radio" name="gender" value="male" id="male">
                  <label for="male">Férfi</label>
                </div>
              </div>
          </div>
          </div>

          <h2>Milyen márkákat szeretsz?</h2>
          <div class="brands">

            <div>
              <div>
                <input type="checkbox" name="brands" value="adidas" id="adidas" />
                <label for="adidas">Adidas</label>
              </div>

              <div>
                <input type="checkbox" name="brands" value="apple" id="apple" />
                <label for="apple">Apple</label>
              </div>

              <div>
                <input type="checkbox" name="brands" value="coca-cola" id="cocacola" />
                <label for="cocacola">Coca-Cola</label>
              </div>

              <div>
                <input type="checkbox" name="brands" value="mazda" id="mazda" />
                <label for="mazda">Mazda</label>
              </div>

              <div>
                <input type="checkbox" name="brands" value="nike" id="nike" />
                <label for="nike">Nike</label>
              </div>
            </div>

            <div>
              <div>
                <input type="checkbox" name="brands" value="opel" id="opel" />
                <label for="opel">Opel</label>
              </div>

              <div>
                <input type="checkbox" name="brands" value="rayban" id="rayban" />
                <label for="rayban">Ray-Ban</label>
              </div>

              <div>
                <input type="checkbox" name="brands" value="starbucks" id="starbucks" />
                <label for="starbucks">Starbucks</label>
              </div>

              <div>
                <input type="checkbox" name="brands" value="tesla" id="tesla" />
                <label for="tesla">Tesla</label>
              </div>

              <div>
                <input type="checkbox" name="brands" value="yahoo" id="yahoo" />
                <label for="yahoo">Yahoo</label>
              </div>
            </div>
          </div>

          <p>Többet is választhatsz!</p>

        </section>



      <!-- KAPCSOLAT -->

        <section>
          <h1>Kapcsolat</h1>

          <h2 class="star">Telefonszám</h2>
          <input type="number" id="phone" name="user_phone" maxlength="12" placeholder="+36 -- --- ----" required />

          <h2 class="star">E-mail cím</h2>
          <input type="email" id="email" name="user_email" placeholder="name@domain.hu" required />

          <h2>Facebook profilod</h2>
          <input type="text" id="facebook" name="user_facebook" placeholder="http://facebook.com/..." />

          <h2>Twitter profilod</h2>
          <input type="text" id="twitter" name="user_twitter" placeholder="http://twitter.com/..." />

          <h2>Milyen házban laksz?</h2>
          <select class="choose" id="house" name="house" />
            <option>Válassz típust!</option>
            <option>Kertes</option>
            <option>Panel</option>
            <option>Putri</option>
            <option>Tegla</option>
            <option>Vályog</option>
            <option>Szalma</option>
          </select>

        </section>
      </div>



      <!-- BEMUTATKOZÁS -->

      <div class="secondary">
        <section>

          <h2 class="star">Bemutatkozás</h2>
          <textarea id="intro" name="textarea" placeholder="Írj magadrol pár mondtatot!" required></textarea>

          <h2>CV feltöltése</h2>
          <button>File kiválasztása</button>

          <div class="terms">
            <input type="checkbox" name="terms" value="terms" id="terms" />
            <label for="terms">Elfogadom a <a href="#">felhasználási feltételeket</a></label>
          </div>

          <div class="main-btns">
            <input type="submit" value="MENTÉS" />
            <input type="reset" value="Űrlap Törlése" />
          </div>

        </section>
      </div>
    </form>

  </div>


</body>
</html>
