<!-- imitate the setInterval functionality with setTimeouts (recreate the previous excersize) -->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

    var x, y;

    window.addEventListener('mousemove', function(event) {
      x = event.clientX;
      y = event.clientY;
    });

    var timer = function() {
      setTimeout(function() { console.log(x, y); timer() }, 1500);
    };
    timer();



    </script>

  </body>
</html>
