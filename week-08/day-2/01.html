<!-- create a function that when called alerts "I'm delayed" after 1 second -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

    window.onload = delay;

    function delay() {
      setTimeout(function() { window.alert("I'm delayed"); }, 1000);
    }

    </script>



  </body>
</html>
