<!-- Add a click event listener to a <button> and console.log its innerHTML -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <button>Ur my boy, hommie!</button>

    <script>

      var button = document.querySelector('button');
      button.addEventListener('click', function() { console.log(button.innerHTML) });


    </script>




  </body>
</html>
